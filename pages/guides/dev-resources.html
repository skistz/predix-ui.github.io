<!DOCTYPE html>
<html lang="en" class="embedded">

<head>
  <title>Predix UI</title>
  <meta charset="utf-8" />
  <meta name="description" content="Predix UI (IoT PaaS) helps you develop apps that connect people
    with industrial machines through analytics and data for better business outcomes." />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="../../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
  <link rel="import" href="../../bower_components/polymer/polymer.html" />
  <link rel="shortcut icon" href="../../favicon.ico" />
  <link rel="import" href="../../css/predix-ui-styles.html" />
  <link rel="import" href="../../bower_components/px-theme/px-theme-styles.html">
  <link rel="import" href="../../bower_components/px-polymer-font-awesome/px-polymer-font-awesome.html" />
  <link rel="import" href="../../bower_components/px-clipboard/px-clipboard.html">
  <link rel="import" href="../../bower_components/px-demo/px-demo-footer.html" />
</head>

<body unresolved class="body">
  <!-- Include the style modules in body to ensure they come after their imported code (which will be inlined at the end of <head> by vulcanize in production) -->
  <style include="predix-ui-styles" is="custom-style"></style>
  <style include="px-theme-styles" is="custom-style"></style>

  <template is="dom-bind">
    <section class="main u-mb++">
      <h2 class="selected">Designer Resources</h2>
      <p>The Predix Design System has resources to get your designs off on the right foot. We rely on Sketch to deliver our
        component stencils </p>

      <h4>UI Starter Kit</h4>
      <p>The Starter Kit Sketch Stencil contains the most common components and pre-configured page layouts. Additionally, we
        ofter individual Sketch stencils for specific components should you need to extend the starter kit.</p>
      <p class="u-mb">We rely on the use of symbols and symbol overrides to maintain consistency and accuracy with how the Design System
        components are rendered in a product environment.</p>
      <button class="btn--blue">Get the Starter Kit</button>

      <h4 class="u-mt++">Design Guidelines</h4>
      <p>The Design System team maintains and curates a set of design guidelines illustrating best practices when designing
        a Predix application. They cover common configurations for navigation, page layout and dos and don'ts for </p>
      <h4 class="u-mt++">Third-party Resources</h4>
      <ul>
        <li><a href="https://www.sketchapp.com/" target="_blank">Sketch App</a></li>
        <li><a href="https://medium.com/sketch-app-sources/sketch-symbols-b36f7355414a" target="_blank">Unleashing The Full Potential Of Symbols In Sketch</a></li>
        <li><a href="http://contrast-grid.eightshapes.com/" target="_blank">Eight Shapes Contrast Grid</a></li>
        <li><a href="http://sketchrunner.com/">Sketch Runner Plug In</a></li>
      </ul>
    </section>
  </template>

  <!-- Footer -->
  <px-demo-footer></px-demo-footer>
</body>

</html>
