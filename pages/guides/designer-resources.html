    <!-- Include the style modules in body to ensure they come after their imported code (which will be inlined at the end of <head> by vulcanize in production) -->

    <style include="px-theme-styles" is="custom-style"></style>

    <template is="dom-bind">
      <section class="main u-mb++">
        <h2 class="selected">Designer Resources</h2>
        <p>The Predix Design System has resources to get your designs off on the right foot.</p>
       
        <h4 class="u-mt++">UI Starter Kit</h4>
         <p>The Starter Kit Sketch Stencil contains the most common components and pre-configured page layouts. We rely on the use of symbols and symbol overrides to maintain consistency and accuracy with how the Design System components are rendered in a product environment.</p>
         <button class="btn--blue">Get the Starter Kit</button>
        
        <h4 class="u-mt++">Component Stencils</h4>
        <p>Individual component stencils can be found in their corresponding GitHub repos.</p>
        <h4 class="u-mt++">Design Guidelines</h4>
        <p>The Design System team maintains and curates a set of design guidelines illustrating best practices when designing a Predix application. They cover common configurations for navigation, page layout and dos and don'ts for typography, color and data visualizations.</p>
        <h4 class="u-mt++">Third-party Resources</h4>
            <ul>
	            	<li><a href="https://www.sketchapp.com/" target="_blank">Sketch App</a></li>
	            	<li><a href="https://medium.com/sketch-app-sources/sketch-symbols-b36f7355414a" target="_blank">Unleashing The Full Potential Of Symbols In Sketch</a></li>

					<li><a href="http://sketchrunner.com/">Sketch Runner Plug In</a></li>
	        </ul>
      </section>
    </template>
