        <h2 class="selected">Localize your application</h2>

          <p>Most Predix UI components can be localized, using one or more of the three following methods: localizing text, localizing date and time and localizing number formatting. Predix UI does not provide translation for strings, only the hooks for you to provide you own translated resources.</p>

          <h4 class="u-pt u-mb++">Localizing components strings</h4>
          <p>In order to localize strings in Predix UI components you will need to pass down two properties to the components: <code class="code code--inline">language</code> and <code class="code code--inline">resources</code>.</p>

          <p><code class="code code--inline">resources</code> is an object for which each key is a language that will match the <code class="code code--inline">language</code> property. Each value for a key is an object for which each key is the string to be translated and the value the translated string.</p>

          <p>resources object example:</p>
          <figure class="code vis__code-snippet">
            <code>
              {<br>
              &nbsp;'en': {<br>
              &nbsp;&nbsp;'Apply': 'Apply',<br>
              &nbsp;&nbsp;'Cancel': 'Cancel'<br>
              &nbsp;},<br>
              &nbsp;'fr: {<br>
              &nbsp;&nbsp;'Apply': 'Appliquer',<br>
              &nbsp;&nbsp;'Cancel': 'Annuler'<br>
              &nbsp;}<br>
              }
            </code>
          </figure>
          <br>


          <p><code class="code code--inline">resources</code> only needs to hold the language you currently use (but can include as many languages as you want).A specific component <code class="code code--inline">resources</code> needs to hold all ist strings <strong>as well as all the strings of any internal subcomponents it has</strong>. Determining what subcomponents a sub component holds, and what strings it should have, can be tricky so we advise to create one big <code class="code code--inline">resources</code> object containing
          every string needed for all Predix UI components the application is using and pass this object to every Predix UI component that need localization. </p>

          <p>For example the application could have one json file per language, load this file in one place and then pass it down to every component. The components then only need to have their <code class="code code--inline">language</code> property changed to match the one in resources.</p>

          <p>The list of strings required per component can be found in <a href="https://www.predix-ui.com/#/guides/list-localize-strings/" target="_top">here</a> for now while we devise a better mechanism to help people build the list of strings they need to localize.</p>


          <h4 class="u-pt u-mb++">Localizing d3.js</h4>

          <p>Some of the Predix UI components use d3.js to handle some dates and number formatting, in particular the vis components. Predix UI keeps its own version of d3.js so that an application can load any version of d3.js as well without clashing.</p>

          <p>d3.js supports two different types of localization: date/time format and number format. The Predix UI version of d3.js can therefore be localized through two different convenience functions: <code class="code code--inline">Px.d3.changeNumberLocale(newLocale, callback, configObject)</code> and <code class="code code--inline">Px.d3.changeTimeLocale(newLocale, callback, configObject)</code>.</p>

          <h3 class="u-mt++ u-pt++">Load a supported locale</h3>

          <p><strong>Important note: in order to be able to load the date/time and number locales you need to make sure your build includes respectively the <code class="code code--inline">timeLocale</code> and <code class="code code--inline">numberLocale</code>> folders from px-d3-imports</strong>. By default the locales will be searched in the px-d3-imports/timeLocale/ and px-d3-imports/numberLocale/ but the path can be configured through the Px.d3.timeLocaleURL and Px.d3.numberLocaleURL variables.</p>

          <p>When loading a supported locale just pass one of the following locale and optionally a callback to the appropriate convenience function (which will be called after the locale has been effectively loaded). The configObject argument isn't needed.</p>

          <p>Example:</p>
          <figure class="code vis__code-snippet">
            <code>
              Px.d3.changeTimeLocale('ca-ES', function() {<br>
              &nbsp;console.log('d3 time locale changed!');<br>
              });<br>
              <br>
              Px.d3.changeNumberLocale('ar-PS', function() {<br>
              &nbsp;console.log('d3 number locale changed!');<br>
              });
            </code>
          </figure>

          <h3 class="u-mt++ u-pt++">Load a custom locale</h3>


          <p>Loading a custom locale is relatively straightforward, but implies manually loading/generating a config object as defined by d3.js: https://github.com/d3/d3-time-format/blob/master/README.md#timeFormatDefaultLocale for date/time and https://github.com/d3/d3-format/blob/master/README.md#formatDefaultLocale for numbers.</p>

          <p>example:</p>
          <figure class="code vis__code-snippet">
            <code>
              Px.d3.changeTimeLocale(null, null, yourConfigObject);<br>
              Px.d3.changeNumberLocale(null, null, yourConfigObject);
            </code>
          </figure>
          <br>

          <p>In this scenario the d3.js locale change is synchronous.</p>


          <h4 class="u-pt u-mb++">Localizing moment.js</h4>


          <p>Some of the Predix UI components use moment.js to handle dates and time, in particular the datetime and vis components. Predix UI keeps its own version of moment.js so that an application can load any version of moment.js as well without clashing.</p>

          <p>The Predix UI version of moment.js can be localized through the convenience function Px.moment.changeLocale(newLocale, callback, configObject). This function can either load an out of the box locale or any custom locale (more info on both mechanism below).</p>

          <p>Please note that when changing the moment locale previous moment objects created are not affected and might need to be recreated/updated. Components depending on moment.js will recreate their moment objects after their <code class="code code--inline">language</code>> property changes, so when localizing Predix UI components the moment locale will need to be changed *before* changing the <code class="code code--inline">language</code>> property of the component.</p>

          <h3 class="u-mt++ u-pt++">Load a supported locale</h3>

          <p><strong>Important note: in order to be able to load those locales you need to make sure *your build includes the <code class="code code--inline">momentLocale</code>> folder from px-moment-imports</strong>. By default the locale will be searched in the px-datetime-common/momentLocale folder but the path can be configured through the <code class="code code--inline">Px.moment.localeURL</code>> variable.</p>

          <p>When loading a supported locale just pass one of the following locale and optionally a callback (which will be called after the locale has been effectively loaded). The configObject argument isn't needed.</p>

          <p>Example:</p>
          <figure class="code vis__code-snippet">

              Px.moment.changeLocale('fr', function() {<br>

              });
