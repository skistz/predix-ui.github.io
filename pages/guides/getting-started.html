       <a name="intro"></a>
       <h4>Introduction</h4>
       <p>Predix UI Components, and the technology they're built on, is not a framework. They're a set of small pieces that can fit into the framework your team chooses to build with. Our components are built to work inside all modern JavaScript frameworks, or to work on their own with no framework at all.</p>
          <p>Each one is a web component — a self-contained bundle of HTML, JavaScript, and CSS that looks and works just like a standard HTML tag. In fact, they are standard HTML tags. The technologies used to make web components—Custom Elements and Shadow DOM—are part of the standard web platform just like &lt;p&gt; and &lt;a&gt; tags.</p>

	          <p>Read more about Predix UI Components and how they work  <a href="https://medium.com/ge-design/predix-design-system-components-that-work-everywhere-97b774028b37" target="_blank">in this article</a>.</p>

	     <hr/>

        <h4 class="u-mt+ u-pt++">How To: Predix UI Components &amp; Polymer</h4>



        <p>This guide covers the steps to install a single component, <a href="/#/components/px-spinner/" target="_top">px-spinner</a>.</p>

        <div class="full text--center">
        	<iframe width="560" height="315" src="https://www.youtube.com/embed/y7JH20HkAWg?list=PLibNgo_CBeuujvRV26_uLTksm1ezh7oGd" frameborder="0" allowfullscreen></iframe>        </div>
        <b class="u-mt++ u-pt++">Step 1: Complete the Bower Install</b>

        <p><a href="https://bower.io/" target="_blank">Bower</a> is an online repository and package manager of code snippets for the web. You should have a bower.json file in your app (created by using bower init in the command line in your app directory). Adding a bower file to your app means you allow bower to manage your dependencies. Components can be retrieved with bower by using the bower install command. This is the  first step to import a Predix UI component into your app.</p>
        <p>For example, to install the latest version of the px-spinner component, type the following command into a command line while inside your app directory:</p>
        <px-clipboard copy-from="#install1">
          <figure class="code u-mr- u-mb">
            <code id="install1">
              bower install px-spinner
            </code>
          </figure>
        </px-clipboard>
        <p>If you'd like to add the installed component to your bower.json file under the dependencies section when you initially install the component, add "–save” to the command as follows:</p>
        <px-clipboard copy-from="#install2">
          <figure class="code u-mr- u-mb">
            <code id="install2">
              bower install px-spinner --save
            </code>
          </figure>
        </px-clipboard>
        <p>The installed component will now be available in your app's directory under the bower_components/px-spinner directory. Be sure to read more <a href="https://bower.io/" target="_blank">about bower</a> to make full use of this powerful tool.</p>

        <b class="u-mt++ u-pt++">Step 2: Import the Link</b>

        <p>Next, import the Predix UI component by using the link tag in your HTML code. Here's an example of how to import the px-spinner component:</p>
        <px-clipboard copy-from="#import">
          <figure class="code u-mr- u-mb">
            <code id="import">
               &lt;link rel="import" href="bower_components/px-spinner/px-spinner.html" /&gt;
            </code>
          </figure>
        </px-clipboard>
        <p class="u-mb++">Link tags let the browser recognize a potential shared resource, which means that if another component requests the same component you just imported, the code can just be re-used, and does not need to be fetched again. For more info, check out this <a href="http://stackoverflow.com/questions/22135095/polymer-element-with-javascript-dependencies" target="_blank">StackOverflow answer</a>.</p>

        <b class="u-mt++ u-pt++">Step 3: Use the Tag</b>

        <p>Now use the tag in your app. Continuing with the example above, use the px-spinner component and insert the following code into your app:</p>
        <px-clipboard copy-from="#use1">
          <figure class="code u-mr- u-mb">
            <code id="use1">
               &lt;px-spinner&gt;&lt;/px-spinner&gt;
            </code>
          </figure>
        </px-clipboard>

        <b class="u-mt++ u-pt++"> Step 4: Read the API</b>

        <p>Every component has an interactive demo and API documentation page. You can find <a href="http://predix-ui.com/?show=px-spinner&type=component" target="_blank">the documentation for the px-spinner component</a>, and all the rest, on the Predix UI Catalog.</p>

        <b class="u-mt++ u-pt++">Using the API documentation</b>
        <p>For example, if you look at the <a href="http://predix-ui.com/?show=px-spinner&type=component" target="_blank">px-spinner API</a>, you'll see that it has a "finished” property that can be used to hide it. To hide the px-spinner component, set the "finished” attribute to true, as follows:</p>
        <px-clipboard copy-from="#use2">
          <figure class="code u-mr- u-mb">
            <code id="use2">
               &lt;px-spinner finished="true"&gt;&lt;/px-spinner&gt;
            </code>
          </figure>
        </px-clipboard>
        <p>The "finished" property can also be set programmatically by finding the component in the DOM, and setting the property directly:</p>
        <px-clipboard copy-from="#use3">
          <figure class="code u-mr- u-mb">
            <code id="use3">
                var spinner = document.querySelector('px-spinner'); spinner.finished = true;
            </code>
          </figure>
        </px-clipboard>

      <h4 class="u-mt+ u-pt++">Using Predix UI CSS Modules</h4>
      <p>Build your application with Predix UI CSS to ensure consistent design across your entire application. Use CSS modules to create the base typography, layout, and content design for your project.</p>

      <p>Predix UI CSS is built on the <a href="https://github.com/inuitcss" target="_blank">inuitcss framework</a>. We have added functionality to inuitcss and customized some of its existing methodologies but have attempted to remain faithful to inuitcss' core principles.</p>

      <p>The <a href="https://docs.predix.io/en-US/content/platform/web_application_development/predix_ui/example-get-started-with-predix-design-system-css-modules" target="_blank">get started with Predix UI CSS</a> tutorial on Predix.io is a great place to start.</p>

      <a class="info-box" target="_blank" href="https://github.com/predixdev/px-getting-started/">
        <h3 class="actionable"><strong>Learn to use the CSS modules on Github <i class="fa fa-external-link u-ml--"></i></strong></h3>
        <p>The px-getting-started README breaks down everything you need to know to use Predix UI CSS modules. Use the guide to get started or refresh your knowledge.</p>
      </a>

      <h4 class="u-mt++ u-pt++">Build custom components with the generator</h4>

      <p>You can extend your Predix application by creating custom Predix UI components for any use case. To speed things up, use the same generator tool that all Predix UI Components are built with to create your component scaffolding.</p>

      <a class="info-box" target="_blank" href="https://github.com/predixdev/generator-px-comp/">
        <h3 class="actionable"><strong>Get the generator from Github <i class="fa fa-external-link u-ml--"></i></strong></h3>
        <p>The generator-px-comp repository hosts a Yeoman generator tool that will create the file structure for new components, install necessary Predix UI CSS modules, and prepare tests. See the repository README for instructions on using the generator.</p>
      </a>
