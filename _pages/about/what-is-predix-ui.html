<dom-module id="what-is-predix-ui">
  <template>
    <!-- Include the style modules in body to ensure they come after their imported code (which will be inlined at the end of <head> by vulcanize in production) -->
    <style include="predix-ui-styles" is="custom-style"></style>
    <style include="px-theme-styles" is="custom-style"></style>

    <section class="main u-mb++">
      <h2 class="selected">About the Predix Design System</h2>
      <p>The Predix Design System makes it easy to create powerful, user-friendly web applications with components built to withstand the demand of industrial use cases. The system is made up of three parts:</p>

      <ul>
        <li class="u-mv--">plug-and-play
          <strong>Predix UI Components</strong>
          that speed UI/UX development</li>
        <li class="u-mv--">composable and reusable
          <strong>CSS modules</strong>
          that establish consistent design</li>
        <li class="u-mv--">extensive
          <strong>stencils and guidelines</strong>
          to guide your application design</li>
      </ul>

      <p>Used together, these tools help teams jumpstart the creation of Industrial Internet web applications running on top of
        <a href="https://docs.predix.io/en/service" target="_blank">Predix services</a>
        and data.</p>
      <p>
        <b>Supported browsers:</b>
      </p>
      <ul>
        <li class="u-mv--">MacOS: Last two versions of Chrome, Safari & Firefox</li>
        <li class="u-mv--">Windows: Last two versions of Edge, Firefox, Chrome on Windows + IE11</li>
        <li class="u-mv--">Android: last two versions of Chrome (Android)</li>
        <li class="u-mv--">iOS: last two versions of Safari</li>
      </ul>
      <div class="full text--center">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/wLbnwS-y3XM" frameborder="0" allowfullscreen></iframe>
      </div>
      <hr/>
      <h4>Predix UI Components</h4>
      <picture>
        <source srcset="../../img/polymer_logo.webp" type="image/webp">
        <source srcset="../../img/polymer_logo.jpg" type="image/jpeg">
        <img class="tech-logo" src="../../img/polymer_logo.jpg" alt="Polymer Logo">
      </picture>
      <p>Predix UI Components are a set of user interface building blocks based on the
        <a href="https://www.w3.org/standards/techs/components#w3c_all" target="_blank">W3C web components standard</a>
        that can be quickly assembled together to build an application. Components are available for a wide range UI elements such as drop down menus, data tables and tabs as well more specialized D3-based data visualization charting components designed
        specifically for industrial internet use cases.</p>

      <p>The components are framework agnostic and can fit into many existing JavaScript web applications such as Angular, React or Ember.
        <a href="https://www.polymer-project.org" target="_blank">Google's Polymer</a>
        provides innovative "syntactic sugar" and polyfill libraries for practical adoption of modern web components. Polymer helps build web applications with custom, encapsulated, reusable components that work just like HTML elements.</p>

      <hr/>

      <h4>CSS Modules</h4>
      <picture>
        <source srcset="../../img/inuit.webp" type="image/webp">
        <source srcset="../../img/inuit.png" type="image/png">
        <img class="tech-logo" src="../../img/inuit.png" alt="Inuit CSS">
      </picture>

      <p>The second part of the Design System is a set of CSS modules written in Sass using the powerful BEM (Block-Element-Modifier) and OOCSS (Object-Oriented CSS) code patterns, ensuring your CSS codebase can grow quickly and still be easy to maintain.</p>
      <p>Components consume the CSS, but you can also choose to use the CSS independently to create the base typography, layout, and content design of your application.
        <a target="_blank" href="https://github.com/predixdev/px-getting-started/">The CSS starter kit</a>
        has everything you need to get going.</p>
      <hr/>

      <h4>Design Starter Kit &amp Design Guidelines</h4>
      <picture>
        <source srcset="../../img/sketch_logo2.webp" type="image/webp">
        <source srcset="../../img/sketch_logo2.png" type="image/png">
        <img class="tech-logo" src="../../img/sketch_logo2.png" alt="Sketch Logo">
      </picture>

      <p>Finally, the
        <a target="_blank" href="https://github.com/PredixDev/px-design-stencils">Design Starter Kit</a>
        combined with the design guidelines provide the tools to start the design process off in the right direction. The Starter Kit is a Sketch file that contains the most common layouts and components and themes in a flexible, ready to use format. The
        guidelines are documented best practices and assist designers and developers in making key decisions about an applications design.</p>

    </section>
